<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title"><b>{{message.contact.university.name}}</b></h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">
                <img ng-src="https://maps.googleapis.com/maps/api/staticmap?center={{message.contact.university.latitude}},{{message.contact.university.longitude}}&zoom=14&size=363x300&maptype=roadmap&markers=color:blue%7C{{message.contact.university.latitude}},{{message.contact.university.longitude}}">
            </div>
            <div class="col-md-6">
                <p>
                    {{message.contact.university.address}}</br>
                    {{message.contact.university.city}}, {{message.contact.university.state}}</br>
                    {{message.contact.university.zip}}
                </p>
                <p>
                    {{message.contact.university.website}}
                </p>
            </div>
        </div>
    </div>
</div>
<a href="#/messages">Return to List</a>
